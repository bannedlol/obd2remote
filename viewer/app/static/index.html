<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBD Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; color: #111; }
    header { padding: 12px 16px; background: #0f172a; color: #fff; }
    main { display: grid; grid-template-columns: 280px 1fr; gap: 12px; padding: 12px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .panel { padding: 12px; }
    .panel h3 { margin: 0 0 8px; font-size: 14px; color: #334155; text-transform: uppercase; letter-spacing: .04em; }
    .series-list { max-height: 50vh; overflow: auto; border: 1px solid #e5e7eb; border-radius: 6px; padding: 8px; }
    .series-item { display: flex; align-items: center; gap: 8px; padding: 4px 2px; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
    button { padding: 6px 10px; border: 1px solid #d1d5db; background: #f8fafc; border-radius: 6px; cursor: pointer; }
    button:hover { background: #f1f5f9; }
    #chart { height: 70vh; }
    footer { padding: 8px 12px; color: #64748b; font-size: 12px; }
    .muted { color: #64748b; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <strong>OBD Viewer</strong>
  </header>
  <main>
    <div class="card panel">
      <h3>Serier</h3>
      <div id="series" class="series-list"></div>
      <div class="muted">Välj vilka nycklar (keys) du vill visa.</div>
      <hr />
      <h3>Tidsintervall</h3>
      <div class="toolbar">
        <button data-range="1">Senaste 1h</button>
        <button data-range="6">Senaste 6h</button>
        <button data-range="24">Senaste 24h</button>
      </div>
    </div>
    <div class="card panel">
      <div id="chart"></div>
    </div>
  </main>
  <footer>
    Data lagras i InfluxDB. Zooma med musen i diagrammet. Dubbelklicka för att återställa vy.
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
